
<div class="container h-100">
  <div class="row h-100 d-flex flex-column justify-content-center align-items-center">

      <a routerLink="/" class="logo">Three levels</a>

      <h1 class="m-5">Zaloguj się.</h1>

      <div class="panel panel-info col-lg-4 col-sm-8" >
        <div class="panel-body" >

          <form ngForm="loginForm">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-user"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="Login" aria-label="Login">
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-lock"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="Hasło" aria-label="Hasło">
            </div>

            <div class="form-check">
                <label>
                  <input type="checkbox" class="form-check-input" name="rememberMe"> Zapamiętaj mnie
                </label>
            </div>

            <div class="form-group float-right">
              <div class="col-sm-12 controls">
                <button id="btn-login" class="btn btn-success">Zaloguj</button>
              </div>
            </div>
          </form>
        </div>
      </div>
  </div>
</div>
