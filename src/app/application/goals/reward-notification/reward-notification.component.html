<div class="modal fade" id="rewardModal" tabindex="-1" role="dialog" aria-labelledby="rewardModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="rewardModalLabel">Gratulacje!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <i class="fa fa-times"></i>
        </button>
      </div>
      <div class="modal-body bg-dark text-white text-center">
        <h5>Osiągnąłeś poziom {{ level.level }} : {{ level.name }}!<br>
          Nagroda:</h5>

        <div class="input-group mt-3 justify-content-center">
          <div class="input-group-prepend">
            <span class="input-group-text">🏆</span>
          </div>
          <span class="input-group-text">{{ level.reward }}</span>
        </div>

        <p>Masz na to dowód? Podaj link:</p>

        <div class="input-group mt-3 justify-content-center">
          <div class="input-group-prepend">
            <span class="input-group-text">Link</span>
          </div>
          <input class="form-control" name="achievedProof" [(ngModel)]="level.achievedProof">
        </div>
      </div>
      <div class="modal-footer bg-dark text-white">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>
