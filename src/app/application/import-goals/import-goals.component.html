<div class="modal fade" id="import-goal" tabindex="-1" role="dialog" aria-labelledby="import-label">
  <div class="modal-dialog modal-lg" role="document">
    <form class="modal-content" #GoalForm="ngForm">
      <div class="modal-header">
        <h5 class="modal-title" id="import-label">Zaimportuj cele</h5>
        <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
          <i class="fa fa-times"></i>
        </button>
      </div>
      <div class="modal-body">
        <h5>Ustawienia formatu:</h5>
        <div class="input-group mb-3">
          <span class="mr-auto ml-auto"></span>
          <div class="input-group-prepend">
            <input style="width: 70px" class="form-control" placeholder="prefix" name="goalPrefix" [(ngModel)]="goalPrefix">
          </div>
          <span class="input-group-text">Nazwa celu</span>
          <div class="input-group-prepend">
            <input style="width: 70px" class="form-control" placeholder="suffix" name="goalSuffix" [(ngModel)]="goalSuffix">
          </div>
          <span class="mr-auto ml-auto"></span>
          <div class="input-group-prepend">
            <input style="width: 70px"  class="form-control" placeholder="prefix" name="levelPrefix" [(ngModel)]="levelPrefix">
          </div>
          <span class="input-group-text">Nazwa Poziomu</span>
          <div class="input-group-prepend">
            <input style="width: 70px"  class="form-control" placeholder="suffix" name="levelSuffix" [(ngModel)]="levelSuffix">
          </div>
          <span class="mr-auto ml-auto"></span>
        </div>
        <div class="input-group mb-3">
          <span class="mr-auto ml-auto"></span>
          <div class="input-group-prepend">
            <input style="width: 70px" class="form-control" placeholder="prefix" name="inspiredByPrefix" [(ngModel)]="inspiredByPrefix">
          </div>
          <span class="input-group-text">Inspiracja</span>
          <div class="input-group-prepend">
            <input style="width: 70px" class="form-control" placeholder="suffix" name="inspiredBySuffix" [(ngModel)]="inspiredBySuffix">
          </div>
          <span class="mr-auto ml-auto"></span>
        </div>
        <textarea rows="20" class="form-control" placeholder="Skopiuj tutaj swoje cele" name="importData" [(ngModel)]="importData"></textarea>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="import()">Importuj</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Zamknij</button>
      </div>
    </form>
  </div>
</div>
