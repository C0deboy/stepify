<div class="modal fade goal" id="goal-{{goalId}}" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <form class="modal-content" #GoalForm="ngForm">
      <div class="modal-header">
        <input class="modal-title form-control" name="name" [(ngModel)]="goal.name" appActivatableInput/>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div class="d-flex flex-wrap">

          <div class="card" style="width: 18rem;">
            <div class="card-body checklist">
              <input class="card-title form-control" name="listTitle" [(ngModel)]="goal.checklist.name" appActivatableInput/>
              <textarea class="card-text form-control mb-3" name="listDetails" [(ngModel)]="goal.checklist.details" appActivatableInput appAutoHeight></textarea>

              <ul class="form-group" *ngFor="let item of goal.checklist.list; let i = index">
                <input type="checkbox" id="item-{{i}}" name="item-checked-{{i}}" [(ngModel)]="item.checked"/>
                <li class="btn-group">
                  <label [for]="'item-'+i" [ngClass]="(item.checked)?'btn btn-success':'btn btn-light'">
                    <span class="fa fa-check"></span>
                    <span¬†class="fa fa-square-o"></span>
                  </label>
                  <input class="btn btn-light" name="item-name-{{i}}" [(ngModel)]="item.value" appActivatableInput/>
                </li>
              </ul>
            </div>
          </div>

        </div>

      </div>

      <div class="card d-block col-12 p-0">
        <div class="card-header">
          Level progress
        </div>

        <div class="card-body">

          <div class="input-group mb-3" *ngFor="let level of goal.levels; let i = index;">
            <div class="input-group-prepend">
              <span class="input-group-text">{{ level.icon }}</span>
            </div>
            <input class="form-control" name="level-name-{{i}}" [(ngModel)]="level.name">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="material-icons">üèÜ</i></span>
            </div>
            <input class="form-control" name="level-reward-{{i}}" [(ngModel)]="level.reward">
          </div>

        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Save changes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </form>
  </div>
</div>
